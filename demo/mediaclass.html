<html>
<head>
  <title>Videos Showcase</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<div>
  <strong>Video1</strong>
  <p></p>
<video id="video1"></video>
</div>
<p></p>
<div>
  <strong>vvideo2</strong>
<video id="vvideo2"></video>

</div>
<script>
    var video1 = document.getElementById('video1');
    if (Hls.isSupported()) {
      var hls = new Hls();
      // bind them together
      hls.attachMedia(video1);
      // MEDIA_ATTACHED event is fired by hls object once MediaSource is ready
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        console.log("video1 and hls.js are now bound together !");

        hls.loadSource("http://192.168.13.10:8090/playlist?channel=1c&group=1&profile=SCTE35_test-video=600000");
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          console.log("video1 manifest loaded, found " + data.levels.length + " quality level");
          video1.play();
        });
      });
    }
    var vvideo2 = document.getElementById('vvideo2');
    if (Hls.isSupported()) {
      var hls = new Hls();
      // bind them together
      hls.attachMedia(vvideo2);
      // MEDIA_ATTACHED event is fired by hls object once MediaSource is ready
      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        console.log("vvideo2 and hls.js are now bound together !");

        hls.loadSource("http://192.168.13.10:8090/playlist?channel=1c&group=2&profile=SCTE35_test-audio_20000=64000");
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          console.log("vvideo2 manifest loaded, found " + data.levels.length + " quality level");
          vvideo2.play();
        });
      });
    }
  </script>
</div>
</html>
